<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>偵測顏色</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">
    <div class="opening" v-if="state == 0">
      <h1>紅旗<b>舉</b>起來</h1>
      <h2>Raise Your Red Flag</h2>
      <button type="button" class="btn btn-danger start" @click="Start()">Game Start</button>
    </div>
    <template v-if="state == 1">
      <div class="display">
        <video id="video" width="1280" height="720" preload autoplay loop muted controls></video>
        <canvas id="canvas" width="1280" height="720"></canvas>
      </div>
      <div class="debug-info">
        <ul>
          <li v-for='i in detectList'>{{ i }}</li>
        </ul>
        <span>{{ current }}</span>
      </div>
    </template>
  </div>
  <script src="js/tracking-min.js"></script>
  <script src="js/stats.min.js"></script>
  <script src="js/color_camera_gui.js"></script>
  <script src="js/vue.js"></script>
  <script src="http://code.responsivevoice.org/responsivevoice.js"></script>
  <script src="app.js" charset="utf-8"></script>
</body>
</html>
